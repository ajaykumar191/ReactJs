<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
</head>

<body>
    <div class="js-container"></div>



    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">



        function Loading() {

            return (
                <p>Loading......</p>
            );
        }

        function ChatInput({ chatMessages, setChatMessages, loading, setLoading }) {

            const [inputText, setInputText] = React.useState('');


            function saveInputText(event) {

                setInputText(event.target.value);

            }

            async function sendMessage() {
                setInputText('')
                setLoading(true);
                const newChatMessages = [
                    ...chatMessages,
                    {

                        message: inputText,
                        sender: 'user',
                        image: "user.png",
                        id: crypto.randomUUID()

                    }
                ]
                setChatMessages(newChatMessages);

                const response = await Chatbot.getResponseAsync(inputText);
                setChatMessages([
                    ...newChatMessages,
                    {

                        message: response,
                        sender: 'robot',
                        image: "robot.png",
                        id: crypto.randomUUID()

                    }
                ]);





            }

            function textOnKeyDown(event) {

                if (event.code === "Enter") {
                    sendMessage();
                }

                if (event.code === "Escape") {
                    setInputText('')

                }



            }

            return (
                <>
                    <input
                        type="text"
                        placeholder="Send a message to the chatbot"
                        size="30"
                        value={inputText}
                        onChange={saveInputText}
                        onKeyDown={textOnKeyDown}
                    />
                    <button onClick={sendMessage} >Send</button>

                    {loading?<Loading/>:''};
                </>
            )
        }

        function ChatMessage({ message, sender }) {
            // const message = props.message;
            // const image = props.image;
            // const sender = props.sender;

            // const{message,sender}=props;

            // if (sender === 'user') {
            //     return (
            //         <div>
            //             {message}
            //             <img src="user.png" alt="" width="50px" />
            //         </div>
            //     );
            // } else {

            // }


            return (
                <div>
                    {sender === 'robot' && (
                        <img src="robot.png" alt="" width="50px" />
                    )}
                    {message}
                    {sender === 'user' && (
                        <img src="user.png" alt="" width="50px" />
                    )}
                </div>
            );

        }

        function ChatMessages({ chatMessages }) {


            return (
                <>
                    {
                        chatMessages.map((chatMessage) => {
                            return (
                                <ChatMessage
                                    message={chatMessage.message}
                                    image={chatMessage.image}
                                    sender={chatMessage.sender}
                                    key={chatMessage.id}
                                />
                            );
                        })
                    }
                </>
            )

        }

        function App() {
            const [loading, setLoading] = React.useState(false);
            const [chatMessages, setChatMessages] = React.useState([{
                message: "Hello chatbot",
                sender: "user",
                image: "user.png",
                id: 'id1'
            },
            {
                message: "Hello! How can I help you?",
                sender: "robot",
                image: "robot.png",
                id: 'id2'

            },
            {
                message: "what is the date today",
                sender: "user",
                image: "user.png",
                id: 'id3'
            },
            {
                message: "Today is May 17",
                sender: "robot",
                image: "robot.png",
                id: 'id4'
            }
            ]);

            return (
                <>

                    <ChatInput
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                        loading={loading}
                        setLoading={setLoading}
                    />
                    <ChatMessages
                        chatMessages={chatMessages}

                    />



                </>
            );
        }



        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
